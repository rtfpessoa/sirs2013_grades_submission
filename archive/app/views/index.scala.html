@(courses: Seq[String])

<!DOCTYPE html>

<html>
    <head>
        <title>Fénix - SIRS</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/starter.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">

            <div class="starter-template">
                <h1>Fénix</h1>
                <p class="lead">The 2013 grades are now available.</p>
            </div>

            <div class="row">
                <form class="form-signin" role="form" action="@routes.Application.grades" method="post">
                    <div class="col-md-4 col-md-offset-4">
                        <select class="form-control" name="classId">
                        @for(course <- courses) {
                            <option value="@course">@course</option>
                        }
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" type="submit">Lookup</button>
                    </div>

                </form>
            </div>

        </div>
    </body>
</html>
