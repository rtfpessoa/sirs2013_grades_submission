@(content: String, students: Seq[controllers.storage.StorageController.StudentViewModel])

<!DOCTYPE html>

<html>
    <head>
        <title>FÃ©nix - SIRS</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">Grades</div>
                <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Userame</th>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                @for(student <- students) {
                    <tr>
                        <td>@student.username</td>
                        <td>@student.name</td>
                        <td>@student.grade</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </body>
</html>
