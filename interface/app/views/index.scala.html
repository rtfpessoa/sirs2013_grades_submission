@(teacher: model.Teacher, courses: Seq[model.Course])

<!DOCTYPE html>

<html>
    <head>
        <title>FÃ©nix - SIRS</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb">
                <li class="active">Teacher (@teacher.name)</li>
            </ol>

            <form class="form-signin" role="form" action="@routes.Application.selectCourse" method="post">
                <div class="col-md-4 col-md-offset-4">
                    <select class="form-control" name="classId">
                    @for(course <- courses) {
                        <option value="@course.id">@course.name</option>
                    }
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" type="submit">Select</button>
                </div>
            </form>
        </div>

    </body>
</html>
