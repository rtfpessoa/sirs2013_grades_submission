@(admin: model.User, users: Seq[model.User], levels: Seq[model.UserLevel.Value])

<!DOCTYPE html>

<html>
    <head>
        <title>FÃ©nix - SIRS</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb">
                <li>Admin (@admin.name)</li>
                <li class="active">Change User Level</li>
            </ol>

            <form class="form-horizontal" role="form" action="@controllers.admin.routes.AdminController.changeUserLevelSubmit()" method="post">
                <div class="col-md-4 col-md-offset-4">
                    <select class="form-control" name="userId">
                    @for(user <- users) {
                        <option value="@user.id">@user.name</option>
                    }
                    </select>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <select class="form-control" name="level">
                    @for(level <- levels) {
                        <option value="@level">@level</option>
                    }
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Change</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
